<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>平行遍历</title>
		<script src="JQuery.js"></script>
		<style type="text/css">
			#container *{
				
				display: block;
				border: 5px solid lightblue;
				color: lightblue;
				margin: 15px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<article>
				父元素
				<section>同胞1</section>
				<p>同胞2</p>
				<span id="aSpan">同胞3</span>
				<main>同胞4</main>
			</article>
			
		</div>
		
		<script type="text/javascript">
			
			$(document).ready(function(){
				/*
				 * siblings()找到指定元素的所有同胞元素，但是不包括本身
				 */
				$('section').siblings().css({'border-color':'red','color':'red'})
				
				
				/*
				 * siblings(selector)代表找到所有同胞元素中符合selector的那一些
				 */
				$('section').siblings('#aSpan').css({'border-color':'orange','color':'orange'})
				
				
				/*
				 * next()返回指定元素的下一个同胞元素
				 */
				$('section').next().css({'border-color':'purple','color':'purple'})
				
				
				/*
				 * nextAll()返回指定元素的之后的所有同胞元素
				 */
				$('p').nextAll().css({'border-color':'pink','color':'pink'})
				
				/*
				 * nextUntil()获取指定元素之后的第一个同胞元素开始 到 某一个同胞元素(不包含)为止的 这一些同胞元素
				 */
				
				$('p').nextUntil('main').css({'border-color':'brown','color':'brown'})
			})
		</script>
	</body>
</html>
