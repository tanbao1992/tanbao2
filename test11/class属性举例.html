<html>

			.color{
				color: red;
			}
			.font{
				font-size: 30px;
			}
			.italic{
				font-style: italic;
			}
			.strong{
				
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<div class="color">这是一个红色字体的div</div>
		<p class="color font">这是一个红色 30px 字体的p标签</p>
		<section class="color font italic">这是一个红色 30px 斜体的section</section>
		<main class="color font italic strong">这是一个红色 30px 斜体  加粗的main标签</main>
	</body>
