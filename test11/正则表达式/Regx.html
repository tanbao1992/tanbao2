<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正则表达式</title>
	</head>
	<body>
		<!--
			正则表达式：Regular Expression。它是由一些特定字符组成成一个字符串(其实这些字符组成了一个逻辑公式)，用来过滤或是匹配某一个文本中的内容。
		-->
		<script type="text/javascript">
			
			/*
			 * 正则表达式有两种创建方式
			 * 1，new RegExp()
			 * 2，字面量的方式
			 */
			
			//其实正则表达式的创建和字符串一样
			
			//以下两种创建的正则表达式，里边的参数Box不是特殊格式，只是一个普通的字符串，使用该普通字符串创建的正则表达式，其实叫做模式字符串
			//第一种
			var regx = new RegExp('Box')// /Box/
			
		    regx = new RegExp('Box','ig')// /Box/gi
		    
	        //以上两种获取的是正则表达式的字面量表示法
	        
	        //第二种:字面量方式(经常使用+推荐使用)
	        regx = /Box/
	        
	        regx = /Box/ig
	        
			alert(regx)
			
			/*
			 * 正则表达式：/Box/ig中的i和g代表是 模式修饰符。
			 * 其中：
			 * i ： ignoreCase 不区分大小写
			 * g : global 全局匹配
			 */
			
			
			/*
			 * 正则表达式的使用方式：
			 * 
			 * 正则表达式提供了两个测试方法：test()和exec()
			 * test()用来判断某一个字符串中是否匹配当前的正则模式
			 * exec()用来获取某一个字符串中匹配当前正则模式的子串
			 */
			
			/*
			var pattern = /Box/
			
			var str = 'box'
			
			alert(pattern.test(str))//不匹配 得到false，因为大小写不匹配
			*/
			
			/*
			var pattern = /Box/i
			
			var str = 'box'
			
			alert(pattern.test(str))//true,因为i代表不区分大小写
			*/
			
			
			/*
			var pattern = /Box/i
			
			var str = 'box box'
			
			alert(pattern.exec(str))//box,因为不区分大小写，exec会返回匹配的内容
			*/
			
			var pattern = /Box/ig
			
			var str = 'this is a box this is a Box'
			
			alert( pattern.exec(str))
			
			console.log(pattern.exec(str))
			
			
			
		</script>
	</body>
</html>
